name: Registry Quality Gate

on:
  pull_request:
    paths:
      - 'index/**/*.toml'
      - 'index/**/*.toml.sig'
      - 'scripts/**'
      - '.github/workflows/registry-quality-gate.yml'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  detect-pr-manifests:
    name: Detect PR Manifest Changes
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      manifests_json: ${{ steps.changed.outputs.manifests_json }}
      manifest_count: ${{ steps.changed.outputs.manifest_count }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Collect changed manifests
        id: changed
        env:
          REGISTRY_BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: |
          manifests_json="$(
            REGISTRY_BASE_SHA="$REGISTRY_BASE_SHA" ./scripts/registry-changed-manifests.sh \
              | python3 -c 'import json, sys; print(json.dumps([line.strip() for line in sys.stdin if line.strip()]))'
          )"

          manifest_count="$(
            MANIFESTS_JSON="$manifests_json" python3 -c 'import json, os; print(len(json.loads(os.environ["MANIFESTS_JSON"])))'
          )"

          echo "manifests_json=$manifests_json" >> "$GITHUB_OUTPUT"
          echo "manifest_count=$manifest_count" >> "$GITHUB_OUTPUT"

  preflight:
    name: Validate Registry Manifests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Registry preflight (PR changed manifests)
        if: github.event_name == 'pull_request'
        env:
          REGISTRY_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          REGISTRY_REQUIRE_SIGNATURES: '0'
          REGISTRY_PREFLIGHT_SKIP_SMOKE: '1'
        run: ./scripts/registry-preflight.sh

      - name: Registry preflight (full scan)
        if: github.event_name != 'pull_request'
        env:
          REGISTRY_PREFLIGHT_ALL: '1'
        run: ./scripts/registry-preflight.sh

  pr-smoke:
    name: PR Smoke Install (${{ matrix.os }})
    if: github.event_name == 'pull_request'
    needs:
      - detect-pr-manifests
      - preflight
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Smoke install (changed manifests)
        if: needs.detect-pr-manifests.outputs.manifest_count != '0'
        shell: bash
        env:
          MANIFESTS_JSON: ${{ needs.detect-pr-manifests.outputs.manifests_json }}
        run: |
          python3 - <<'PY'
          import json
          import os
          import subprocess
          import sys

          manifests = json.loads(os.environ["MANIFESTS_JSON"])
          if not manifests:
              print("No changed manifests in this PR.")
              raise SystemExit(0)

          cmd = [
              sys.executable,
              "scripts/registry-smoke-install.py",
              "--require-runner-target",
              *manifests,
          ]
          subprocess.run(cmd, check=True)
          PY

      - name: Skip changed-manifest smoke (none changed)
        if: needs.detect-pr-manifests.outputs.manifest_count == '0'
        shell: bash
        run: echo "No changed manifests in this PR."

      - name: App-bundle smoke canary (macOS)
        if: runner.os == 'macOS'
        run: python3 ./scripts/registry-smoke-install.py --app-bundle-canary
